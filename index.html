<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <header class="header">
        <div class="header__container">
            <img class="header__avatar" src="./img/avatar.jpg" alt="avatar">
            <h1 class="header__title title">Ricardo Cooper</h1>
            <a class="header__link" href="mailto:mail@gmail.com">
                <svg class="icon">
                    <use xlink:href="./img/sprite.svg#mail"></use>
                </svg>
                Message</a>
            <a class="header__link" href="tel:+78000000000">
                <svg class="icon">
                    <use xlink:href="./img/sprite.svg#phone"></use>
                </svg>
                Call</a>
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="container">
                <ul class="gallery__list">
                    <li class="gallery__item">
                        <img class="gallery__item-img" alt="Фото от Ricardo Cooper">
                        <p class="gallery__item-text"></p>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__item-img" alt="Фото от Ricardo Cooper">
                        <p class="gallery__item-text"></p>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__item-img" alt="Фото от Ricardo Cooper">
                        <p class="gallery__item-text"></p>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__item-img" alt="Фото от Ricardo Cooper">
                        <p class="gallery__item-text"></p>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__item-img" alt="Фото от Ricardo Cooper">
                        <p class="gallery__item-text"></p>
                    </li>
                    <li class="gallery__item">
                        <img class="gallery__item-img" alt="Фото от Ricardo Cooper">
                        <p class="gallery__item-text"></p>
                    </li>
                </ul>
            </div>
        </section>
        <div class="modal"></div>
        <div class="modal__box">
            <div class="modal__box-close"></div>
            <img class="modal__img" alt="Фото от Ricardo Cooper">
            <!-- <div class="modal__comment">
                <p class="modal__comment-date">12/12/2022</p>
                <p class="modal__comment-text">Крутая фотка</p>
            </div> -->
            <div class="modal__new-comment">
                <p class="modal__new-comment-title">Comment</p>
                <textarea class="modal__new-comment-text"></textarea>
                <p class="modal__new-comment-info">Write a few sentences about the photo.</p>
                <button class="modal__new-comment-btn">Save</button>
            </div>
        </div>
    </main>
    
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
